<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <div style="width: 600px;margin: 0 auto;">
<input style="color: #696262;" id="d1" type="text" value="请输入关键字" onfocus="Focus();" onblur="Blur();" >
   </div>

   <script>
       function Focus(){
           var tag=document.getElementById("d1");
           var val=tag.value;
           if (val =="请输入关键字"){
               tag.value="";
           }
       }
       function Blur(){
           var tag=document.getElementById("d1");
           var val=tag.value;
           if(val==""){
               tag.value="请输入关键字";
           }
       }
   </script>
</body>
</html>
