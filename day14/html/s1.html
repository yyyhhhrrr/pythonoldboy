<!DOCTYPE html> 统一标准 有很多
<!-- 类似html 这种格式  标签：html标签 <html>...</html> -->
<html lang="en">  <!-- lang就是标签内部的属性 -->
<head> <!-- head里写的所有都看不见 除了一个title标签 -->
    <meta charset="UTF-8">
    <!--<meta http-equiv="Refresh" content="3"> &lt;!&ndash; 3s自动刷新 &ndash;&gt;-->
    <!--<meta http-equiv="Refresh" content="3;Url=http://www.baidu.com"> 自动跳转 用的很少 救急的时候用-->
    <!--<meta name="keywords" content="..."> 关键字 搜索引擎从这里提取关键字-->
    <meta>
    <link>
    <title>Title</title> <!-- 就表示html那个窗口的标头 -->
</head>
<body>
    <div></div>
    <a href="http://www.baidu.com"> 百度 </a>
</body>
</html>
